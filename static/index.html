<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>叮咚抢菜</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>叮咚抢菜</h1>
    <form id="user-config">
      <section id="user-header">
        <h2>Headers标签页的数据</h2>
        <div id="ddmc-city-number-div">
          <label for="ddmc-city-number">ddmc-city-number:</label>
          <input type="text" id="ddmc-city-number" name="ddmc-city-number" value="0101">
        </div>

        <div id="ddmc-build-version-div">
          <label for="ddmc-build-version">ddmc-build-version:</label>
          <input type="text" id="ddmc-build-version" name="ddmc-build-version" value="2.82.4">
        </div>

        <div id="ddmc-device-id-div">
          <label for="ddmc-device-id">ddmc-device-id:</label>
          <input type="text" id="ddmc-device-id" name="ddmc-device-id" value="">
        </div>

        <div id="ddmc-station-id-div">
          <label for="ddmc-station-id">ddmc-station-id:</label>
          <input type="text" id="ddmc-station-id" name="ddmc-station-id" value="">
        </div>

        <div id="ddmc-channel-div">
          <label for="ddmc-channel">ddmc-channel:</label>
          <input type="text" id="ddmc-channel" name="ddmc-channel" value="applet">
        </div>

        <div id="ddmc-os-version-div">
          <label for="ddmc-os-version">ddmc-os-version:</label>
          <input type="text" id="ddmc-os-version" name="ddmc-os-version" value="[object Undefined]">
        </div>

        <div id="ddmc-app-client-id-div">
          <label for="ddmc-app-client-id">ddmc-app-client-id:</label>
          <input type="text" id="ddmc-app-client-id" name="ddmc-app-client-id" value="4">
        </div>

        <div id="cookie-div">
          <label for="cookie">cookie:</label>
          <input type="text" id="cookie" name="cookie" value="">
        </div>

        <div id="ddmc-ip-div">
          <label for="ddmc-ip">ddmc-ip:</label>
          <input type="text" id="ddmc-ip" name="ddmc-ip" value="">
        </div>

        <div id="ddmc-longitude-div">
          <label for="ddmc-longitude">ddmc-longitude:</label>
          <input type="text" id="ddmc-longitude" name="ddmc-longitude" value="">
        </div>

        <div id="ddmc-latitude-div">
          <label for="ddmc-latitude">ddmc-latitud:</label>
          <input type="text" id="ddmc-latitude" name="ddmc-latitude" value="">
        </div>

        <div id="ddmc-api-version-div">
          <label for="ddmc-api-version">ddmc-api-version:</label>
          <input type="text" id="ddmc-api-version" name="ddmc-api-version" value="9.49.2">
        </div>

        <div id="ddmc-uid-div">
          <label for="ddmc-uid">ddmc-uid:</label>
          <input type="text" id="ddmc-uid" name="ddmc-uid" value="">
        </div>

        <div id="referer-div">
          <label for="referer">referer:</label>
          <input type="text" id="referer" name="referer" value="">
        </div>

        <div id="user-agent-div">
          <label for="user-agent">user-agent:</label>
          <textarea id="user-agent" name="user-agent" cols="65" rows="3">Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/53.0.2785.143 Safari/537.36 MicroMessenger/7.0.9.501 NetType/WIFI MiniProgramEnv/Windows WindowsWechat</textarea>
        </div>
      </section>

      <section id="user-body">
        <h2>WebForms中的数据:</h2>
        <div id="body-content">
          <div id="uid-div">
            <label for="uid">uid:</label>
            <input type="text" id="uid" name="uid" value="">
          </div>

          <div id="longitude-div">
            <label for="longitude">longitude:</label>
            <input type="text" id="longitude" name="longitude" value="">
          </div>
          
          <div id="latitude-div">
            <label for="latitude">latitude:</label>
            <input type="text" id="latitude" name="latitude" value="">
          </div>
          
          <div id="station_id-div">
            <label for="station_id">station_id:</label>
            <input type="text" id="station_id" name="station_id" value="">
          </div>
          
          <div id="city_number-div">
            <label for="city_number">city_number:</label>
            <input type="text" id="city_number" name="city_number" value="0101">
          </div>

          <div id="api_version-div">
            <label for="api_version">api_version:</label>
            <input type="text" id="api_version" name="api_version" value="9.49.2">
          </div>

          <div id="app_version-div">
            <label for="app_version">app_version:</label>
            <input type="text" id="app_version" name="app_version" value="2.82.4">
          </div>

          <div id="applet_source-div">
            <label for="applet_source">applet_source:</label>
            <input type="text" id="applet_source" name="applet_source" value="">
          </div>

          <div id="channel-div">
            <label for="channel">channel:</label>
            <input type="text" id="channel" name="channel" value="applet">
          </div>

          <div id="app_client_id-div">
            <label for="app_client_id">app_client_id:</label>
            <input type="text" id="app_client_id" name="app_client_id" value="4">
          </div>

          <div id="sharer_uid-div">
            <label for="sharer_uid">sharer_uid:</label>
            <input type="text" id="sharer_uid" name="sharer_uid" value="">
          </div>

          <div id="openid-div">
            <label for="openid">openid:</label>
            <input type="text" id="openid" name="openid" value="">
          </div>

          <div id="h5_source-div">
            <label for="h5_source">h5_source:</label>
            <input type="text" id="h5_source" name="h5_source" value="">
          </div>

          <div id="s_id-div">
            <label for="s_id">s_id:</label>
            <input type="text" id="s_id" name="s_id" value="">
          </div>

          <div id="device_token-div">
            <label for="device_token">device_token:</label>
            <input type="text" id="device_token" name="device_token" value="">
          </div>
       
          <div id="concurrent_num-div">
            <label for="concurrent_num">并发购买数:</label>
            <input type="number" id="concurrent_num" name="concurrent_num" value=2>
          </div>

        </div>
      </section>

      <div class="button" id="update-user-info">
        <button type="submit">更新用户信息</button>
      </div>

      <div class="button" id="update-address">
        <button type="submit">更新地址</button>
      </div>
      
      <div class="button" id="purchase">
        <button type="submit">开始买菜</button>
      </div>

      <div id="message">
        <p>欢迎使用，请先填入抓包数据</p>
      </div>

    </form>
    <!-- <script src="sign.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
